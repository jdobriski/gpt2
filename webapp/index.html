<!DOCTYPE html>
<html>
<head>
<title>Resume and Job Description Upload</title>
</head>
<body>
<h1>Upload your resume and input job description</h1>
<form>
<label for='resume'>Resume:</label>
<input type='file' id='resume' name='resume' accept='.pdf,.doc,.docx'><br><br>
<label for='job_description'>Job Description:</label><br>
<textarea id='job_description' name='job_description' rows='10' cols='50'></textarea><br><br>
<input type='submit' value='Generate Cover Letter'>
</form>
</body>
</html>
